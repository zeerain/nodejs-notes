<html op="submit">

<head>
  <meta name="referrer" content="origin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Submit | Hacker News</title>
</head>

<body>
  <center>
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
      <tr>
        <td bgcolor="#ff6600">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
            <tr>
              <td style="width:18px;padding-right:4px">
                <a href="http://www.ycombinator.com"><img src="logo.gif" width="18" height="18" style="border:1px #ffffff solid;"></a>
              </td>
              <td style="line-height:12pt; height:10px;"><span class="pagetop"><b>Submit</b></span></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr style="height:10px"></tr>
      <tr>
        <td>
          <!-- 
            表单 get 提交：
              method ：默认是 get
              action：指定请求路径
              表单 get 提交：
                表单会把当前表单内部所有具有 name 属性的 input作为
                name属性的值=input的value&name属性的值=input的value 的形式拼接到一起，这个拼接起来的这一坨东西就叫做查询字符串
                然后将查询字符串以 ? 作为分隔符放到当前表单的 action 属性指定请求路径后面
           -->
          <form method="get" action="/add_submit">
            <table border="0">
              <tr>
                <td>title</td>
                <td>
                  <input type="text" name="title" value="" size="50">
                </td>
              </tr>
              <tr>
                <td>text</td>
                <td>
                  <textarea name="text" rows="4" cols="49"></textarea>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="submit" value="submit">
                </td>
              </tr>
              <tr style="height:20px"></tr>
              <tr>
                <td></td>
                <td>Leave url blank to submit a question for discussion. If there is no url, the text (if any) will appear at the top of the thread.
                  <br>
                  <br> You can also submit via <a href="bookmarklet.html"><u>bookmarklet</u></a>.</td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </center>
</body>

</html>
